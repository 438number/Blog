		<title>写一个博客</title>

	<body>
		<div class="navigation">
			<a href="../index.html"><span>一九</span></a>

				</select>
			</div>
		</div>

		</div>
		<div class="article-label">
			<input type="text" name="article_label_add" id="article_label_add"  class="stext" autocomplete="off"  maxlength="10" placeholder="添加文章标签" />

			<script type="text/javascript" src="../js/write_blog/write_blog.js" ></script>
		</div>
		<div >

		<script type="text/javascript" src="../public/simditor-2.3.6/scripts/uploader.js"></script>
		<script type="text/javascript" src="../public/simditor-2.3.6/scripts/simditor.js"></script>
